<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme & Toggle Navbar</title>
    <link rel="stylesheet" href="./css/style.css">

<body>
    <!-- Navbar starts here -->
    <nav>
        <div class="container">
            <div class="nav-header">
                <img class="logo" src="./Images/logo1.png" alt="logo">

            </div>
            <div class="nav-links">
                <a href="#">Home</a>

    <!-- Navbar ends here -->

    <!-- main starts here -->
    <main>
        <div class="main-left">
            <h1>I'm <span>Maruf Akash</span></h1>
            <h3>Front-End Developer</h3>

            <button>Download CV</button>

        <div class="main-right">
            <img src="./Images/my-img.png" alt="my-img">

        <img src="./Images/my-img-1.jpg" class="img1">
        <img src="./Images/my-img-2.jpg" class="img2">

    <footer>
        <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
