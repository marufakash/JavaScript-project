<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Slideshow</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h2>Automatic Slideshow</h2>
    <p>Change image every 2 seconds:</p>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numberText">1 / 9</div>
            <img src="./images/img1.jpg">
            <div class="text">Sun with Planets</div>
        </div>

        <div class="mySlides fade">
            <div class="numberText">2 / 9</div>
            <img src="./images/img2.jpg">
            <div class="text">Sun with Asteroids</div>
        </div>

        <div class="mySlides fade">
            <div class="numberText">3 / 9</div>
            <img src="./images/img3.jpg">
            <div class="text">Sky view</div>
        </div>

        <div class="mySlides fade">
            <div class="numberText">4 / 9</div>
            <img src="./images/img4.jpg">
            <div class="text">Abandoon area</div>
        </div>

        <div class="mySlides fade">
            <div class="numberText">5 / 9</div>
            <img src="./images/img5.jpg">
            <div class="text">The Earth</div>
        </div>

        <div class="mySlides fade">
            <div class="numberText">6 / 9</div>
            <img src="./images/img6.jpg">
            <div class="text">Highway</div>
        </div>

        <div class="mySlides fade">
            <div class="numberText">7 / 9</div>
            <img src="./images/img7.jpg">
            <div class="text">Sun</div>
        </div>

        <div class="mySlides fade">
            <div class="numberText">8 / 9</div>
            <img src="./images/img8.jpg">
            <div class="text">Ocean</div>
        </div>

        <div class="mySlides fade">
            <div class="numberText">9 / 9</div>
            <img src="./images/img9.jpg">
            <div class="text">Earth in Galaxy</div>
        </div>
    </div>

    <div class="dotted">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
