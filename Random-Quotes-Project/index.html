<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

        <div class="quotes">
            <div class="btn">
                <button id="generate-btn">Generate Quote</button>

            <h2 id="para"><i class="fa-solid fa-quote-left"></i>The greatest glory in living lies not in never falling, but in rising every time we fall<i class="fa-solid fa-quote-right"></i></h2>

        </div>
    </div>

    <script src="./js/script.js"></script>
